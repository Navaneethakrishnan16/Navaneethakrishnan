<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="form-validate.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <!--Form page-->
           
            <div class="col-lg-8 whole-content  text-white mt-4 p-4" style="background-color: #062048;">
                <form action="#" method="post">
                <div class="row ">
                    
                    <div class="col-lg-12  text-white text-center mt-4 ">
                <h3>Registration Form</h3>
                
            </div>
   
            <div class="col-lg-2 mt-3">                
                <label for="name">name <span>*</span></label></div>
            <div class="col-lg-5 mt-3">
                <input 
                type="text"
                placeholder="First Name"
                required
                >
            </div>
            <div class="col-lg-5 mt-3">
                <input 
                type="text"
                placeholder="Last Name"
                required
                >
            </div>
            <!-- For email -->
            <div class="col-lg-2 mt-3">                
                <label for="name">Email<span>*</span></label></div>
            <div class="col-lg-10 mt-3">
                <input 
                type="email"
                placeholder="Email"
                required
                >
            </div>
            <!-- Phone number -->
            <div class="col-lg-2 mt-3">                
                <label for="name">Phone<span>*</span></label></div>
                <div class="col-lg-2 mt-3">
                    <select name="country code" id="country code">
                        <option value="+91">choose</option>
                        <option value="+91">+91(india)</option>
                        <option value="+91">+1(America)</option>
                        <option value="+91">+123(Aus)</option>
                    </select>
                </div>
            <div class="col-lg-8 mt-3">
                <input 
                type="text"
                placeholder="Email"
                required
                >
            </div>
           
      <!-- Subject --> 
      <div class="col-lg-2 mt-3">                
        <label for="name">Message</label></div>
        <div class="col-lg-10 mt-3">
       <textarea name="subject" id="subject">Tell us about yourself...</textarea>

    </div>
    <div class="col-lg-2 mt-3">Degree<span>*</span></div>
    <div class="col-lg-10 mt-3">
        <select name="college" id="college">
            <option value="">Choose</option>
            <option value="">BE</option>
            <option value="">B.Com</option>
            <option value="">B.SC</option>
            <option value="">B.Ed</option>
        </select>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-10 text-center"> 
         <input 
        type="submit" 
        value="Submit" 
        class="mt-3">
    </div>
    

            </div>
        </form>
            </div>

      

            <!--Form page ended-->
            <div class="col-lg-2"></div>

        </div>
    </div>
</body>
</html>
